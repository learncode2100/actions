name: sum
description: This adds two numbers
inputs:
  num1:
    required: true
    description: This is number 1
    default: "0"
  num2:
    required: true
    description: This is number 2
    default: "0"
outputs:
  sum:
    description: The sum of the two numbers
    value: ${{ steps.sum.outputs.sum }}
runs:
  using: composite
  steps:
    - name: sum
      id: sum
      shell: bash
      run: |
        # sum = int(${{inputs.num1}}) + int(${{inputs.num2}})
        sum="60"
        echo "::set-output name=sum::$sum"